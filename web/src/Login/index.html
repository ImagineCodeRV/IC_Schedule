<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="shortcut icon" href="/ico/lucimar.jpeg">
    <title>Login</title>
</head>

<body>
    <main>

        <section class="login">
            <header class="topo-login">
                <p>Login</p>
            </header>

            <article class="dados">

                <div class="email">
                    <label for="email">Email</label>
                    <input type="email" placeholder="user@email.com" class="campo-required" oninput="emailValidate()" required>
                    <span class="span-required">Digite um email válido</span>
                </div>

                <div class="senha">
                    <label for="password">Senha</label>
                    <input type="password" placeholder="Senha" class="campo-required" oninput="passwordValidate()">
                    <span class="span-required">Preencha sua senha</span>
                    <a class="esqueceu-senha" href="./Esqueceu sua senha/index.html">Esqueceu sua senha?</a>
                </div>

            </article>

            <article class="botao">
                <button type="submit" onclick="entrar()">Entrar</button>
            </article>

            <article class="texto-rodape">

                <p>É novo por aqui?<a href="/Cadastro/index.html">
                    Cadastre-se
                </a>  
                </p> 
                      
                
            </article>
        </section>

    
    </main>    
    <script src="script.js"></script>
</body>

</html>
